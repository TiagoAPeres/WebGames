<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a39c9be39.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="game-area">
    
        <div class="health" id="health"></div>

        <div class="question">LOADING QUESTION...</div>

        <div class="search-box">
            <div class="row">
                <input type="text" id="input-box" placeholder="PLAYER NAME" autocomplete="off">
                <button><i id= "submit-btn" class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="result-box"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">CORRECT! <br> WELL DONE!</div>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            Come play again tomorrow!
        </div>
    </div>
    <div id="overlay"></div>

<script src="autocomplete.js"></script>
</body>
</html>
