<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a39c9be39.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="game-area">
    
        <div class="health" id="health"></div>

        <div class="question">A CARREGAR PERGUNTA...</div>

        <div class="options">
            <button class="option" id="option-1">1 </button> <br>
            <button class="option" id="option-1">2 </button> <br>
            <button class="option" id="option-1">3 </button> <br>
            <button class="option" id="option-1">4 </button> <br>
            <button class="option" id="option-1">5 </button> <br>
            <button class="option" id="option-1">6 </button> <br>
            <button class="option" id="option-1">7 </button> <br>
            <button class="option" id="option-1">8 </button> <br>
            <button class="option" id="option-1">9 </button> <br>
            <button class="option" id="option-1">10 </button> <br>
        </div>

        <div class="search-box">
            <div class="row">
                <input type="text" id="input-box" placeholder="NOME DO JOGADOR" autocomplete="off">
                <button><i id= "submit-btn" class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="result-box"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">CORRETO! <br> BEM FEITO!</div>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            Venha jogar novamente amanh√£!
        </div>
    </div>
    <div id="overlay"></div>

    <div class="retry-container">
        <button id="retry-button" class="retry-button">TENTAR DE NOVO</button>
    </div>

<script type="module" src="autocomplete.js"></script>
</body>
</html>
