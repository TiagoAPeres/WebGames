<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Foodtle</title>
    <link rel="stylesheet" href="../LogoGame/style.css">
    <link rel="stylesheet" href="../Styles/footdle-styles.css">
    <link rel="stylesheet" href="../Styles/search-bar-styles.css">
    <link rel="stylesheet" href="../Styles/util-styles.css">
    <link rel="stylesheet" href="../Styles/footdle-results-styles.css">
    <link rel="stylesheet" href="../Styles/tooltip-styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/2a39c9be39.js" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">

    <div class="center-text big-text" style="margin: 5rem 0;">Adivinha o jogador</div>

    <div class="search-bar-section " style="margin-bottom: 5rem;">
        <div class="search-box selected selectable">

            <div class="row">
                <input type="text" id="input-box" placeholder="Soccer Club" autocomplete="off">
                <button><i id="submit-btn" class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="result-box" id="result-box"></div>

        </div>
    </div>
    <div class="container" style="gap: 10px;" >
        <div class="rows-key-row">
            <div class="rows-key-rectangle tooltip-container">
                Nome
                <div class="tooltip">Nome do jogador</div>
            </div>
            <div class="rows-key-rectangle tooltip-container">
                Nação
                <div class="tooltip">O país que representa em jogos internacionais.</div>
            </div>
            <div class="rows-key-rectangle tooltip-container">
                Posições
                <div class="tooltip">As posições em que o jogador pode jogar.</div>
            </div>
            <div class="rows-key-rectangle tooltip-container">
                Equipa
                <div class="tooltip">O clube a que o jogador pertence.</div>
            </div>
            <div class="rows-key-rectangle tooltip-container">
                Idade
                <div class="tooltip">A idade do jogador.</div>
            </div>
            <div class="rows-key-rectangle tooltip-container">
                Golos
                <div class="tooltip">O número de golos marcados pelo jogador.</div>
            </div>
        </div>
        <div class="container-reversed" style="gap: 10px;" id="answers">

        </div>
    </div>
</div>
</body>


<script type="module" src="../Utilities/autocomplete.js"></script>
<script type="module" src="../Utilities/queryCsv.js"></script>
<script type="module" src="../Footdle/Footdle.js"></script>
</html>
