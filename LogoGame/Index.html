<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Logo Game</title>
    <link rel="stylesheet" href="/LogoGame/LogoGame.css">
    <link rel="stylesheet" href="/Basic%20Questions/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/2a39c9be39.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="logo-game-section" id="logoGame">
    <div class="health-bar">
    </div>
    <section class="image-section">
        <img id="logo" src="" alt="Section Image">
    </section>
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Soccer Club" autocomplete="off">
            <button><i id="submit-btn" class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="result-box" id="result-box"></div>

    </div>
</div>

<div id="SelectLeague" class="leagues-sections">
    <button id="PremierLeague_Button" class="league-button" data-path="/csv/Logo/PremierLeague_Logos.csv"> Premier League </button>
    <button class="league-button" data-path="/csv/Logo/PrimeiraLiga_Logos.csv" >Primeira Liga</button>
    <button  class="league-button" data-path="/csv/Logo/International_Logos.csv" >International Clubs</button>
</div>

</body>

<script type="module" src="/Utilities/autocomplete.js"></script>
<script type="module" src="/Utilities/queryCsv.js"></script>

<script type="module" src="LogoScript.js" defer></script>
</html>
