<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Logo Game</title>
    <link rel="stylesheet" href="../LogoGame/LogoGame.css">
    <link rel="stylesheet" href="../LogoGame/style.css">
    <link rel="stylesheet" href="../LogoGame/LeaguePopUp.css">
    <link rel="stylesheet" href="../Styles/util-styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/2a39c9be39.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="logo-game-section grid-column-2" id="logoGame">
    <div class="health-exit-section">
        <div class="return-button interactable" id="return-button">X</div>
        <div class="health-bar"></div>
        <div></div>
     </div>

    <div class="logo-section">
        <div class="img-wrapper">
            <img id="logo" src="" alt="Section Image">
        </div>
    </div>

    <div class="search-bar-section">
       <div class="search-box selected selectable">
            <div class="row">
                <input type="text" id="input-box" placeholder="Soccer Club" autocomplete="off">
                <button><i id="submit-btn" class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="result-box" id="result-box">
            </div>
        </div>
    </div>



    <div class="play-again-section hidden" >
        <div class="play-again-button interactable" id="play-again-button">JOGAR OUTRA VEZ</div>
    </div>

</div>

<div id="SelectLeague" class="SelectLeague-section">
<div class="text" > Select League : </div>
<div class="league-container">
    <button id="PremierLeague" class="league-button" data-path="../csv/Logo/PremierLeague_Logos.csv" > Premier League </button>
    <button id="PrimeiraLiga" class="league-button" data-path="../csv/Logo/PrimeiraLiga_Logos.csv" >Primeira Liga</button>
    <button id="International" class="league-button" data-path="../csv/Logo/International_Logos.csv" >International Clubs</button>
    <button id="daily" class="league-button" data-path="all" data-type="daily">DAILY</button>
</div>
</div>

<div id="popup-background" class="popUpBackground hidden">
    <div id="popup" class="LeaguePopUpSection-flex grid-column-2">
        <div id="popup-button-return-button" class="return-button interactable z-index-9999" data-closeId="popup-background">x</div>
        <div id="popup-title" class="popUpTitle" >name of the game</div>
        <div id="popup-description" class="popUpDescription" >description</div>
        <div id="popup-button" class="pop-up-button interactable">JOGAR</div>
        <div id="popup-play-button" class="pop-up-button interactable" >JOGAR OUTRA VEZ</div>
        <div id="popup-exit-button" class="pop-up-button interactable" >SAIR</div>
    </div>
</div>


<div id="hidden-element" class="hidden">

</div>


</body>

<script type="module" src="../Utilities/autocomplete.js"></script>
<script type="module" src="../Utilities/queryCsv.js"></script>

<script type="module" src="LogoScript.js" defer></script>
<script type="module" src="DailyCookie.js" defer></script>
<script type="module" src="PopUpController.js" defer></script>
</html>
